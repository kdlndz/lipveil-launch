<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipveil Launch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--NAVIGATION BAR FOR LOGO ONLY-->
    <header class="hero-section">
        <div class="nav-bar">
            <div class="nav-logo">
                <a href="index.html"><img src="https://mms.img.susercontent.com/ph-11134216-7rasc-m80awuxdjg4h32"/></a>
            </div>
        </div>
        <!--BANNER SECTION-->
        <div class="banner-container">
            <div class="banner-text">
                <h1 class="banner-heading">LIPVEIL</h1>
                <p class="banner-subheading">A soft-blur lip color made to glow with you</p>
                <h3 class="banner-launch-date">Launching in MARCH 15, 2026</h3>
                <button class="early-bird-button">Join the Early Access List</button>
                <p class="banner-microtext">Be the first to know when the Lipveil drops</p>
            </div>
        </div>
        <!--COUNTDOWN DD:HH:MM:SS-->
        <div class="countdown-container">
            <div class="countdown-section">
                <h2 class="countdown-heading">The Countdown Begins</h2>
                <!--TIMER GOES HERE. WILL ADD LATER-->
                <p class="countdown-microtext">Limited shades. Limited glow.</p>
            </div>

        </div>
        <!--EMAIL REGISTRATION-->
        <div class="email-reg-container">
            <div class="email-reg-section">
                <h2 class="email-early-access">Early Access</h2>
                <p class="email-helper-text">Sign up to receive launch updates and early access to Lipveil.</p>
                <input class="email-address" type="email" placeholder="Enter your email address">
                <button class="email-reg-button">Notify Me</button>
            </div>
        </div>

    </header>
</body>
</html>
